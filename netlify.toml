[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*", "https://images.forfun.com/.*", "https://play-lh.googleusercontent.com/.*", "https://dl.memuplay.com/.*", "https://styles.redditmedia.com/.*"]

[build]
  command = "bun run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
